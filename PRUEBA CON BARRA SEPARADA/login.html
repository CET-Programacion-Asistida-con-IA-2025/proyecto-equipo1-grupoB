<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red ONGs - Iniciar Sesión</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Navegación */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #2563eb;
        }

        .nav-links a.active {
            color: #2563eb;
            font-weight: 600;
            position: relative;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #2563eb;
            border-radius: 2px;
        }

        /* Contenido principal */
        .main-content {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 2rem 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .login-title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .login-subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #2563eb;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .login-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        .login-link {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .guest-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .guest-divider {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .guest-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
            transform: translateY(-50%);
        }

        .guest-divider span {
            background: white;
            padding: 0 1rem;
            color: #64748b;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .btn-guest {
            background: #6b7280;
            color: white;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-guest:hover {
            background: #4b5563;
        }

        .guest-note {
            color: #64748b;
            font-size: 0.85rem;
            margin: 0;
            line-height: 1.4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .main-content {
                padding: 80px 1rem 1rem;
            }
            
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">🤝 Red ONGs</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="comunidad.html">Comunidad</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="login.html" class="active">Iniciar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="login-container">
            <h2 class="login-title">🔐 Iniciar Sesión</h2>
            <p class="login-subtitle">Accede a tu cuenta para interactuar con la comunidad</p>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario o Email</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario o email">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>
                
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                
                <div class="login-links">
                    <a href="#" class="login-link">¿Olvidaste tu contraseña?</a>
                    <a href="registro.html" class="login-link">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
            
            <div class="guest-section">
                <div class="guest-divider">
                    <span>o</span>
                </div>
                <button type="button" class="btn btn-guest" onclick="continueAsGuest()">
                    👻 Continuar como invitado
                </button>
                <p class="guest-note">Podrás ver el contenido pero no podrás interactuar hasta que inicies sesión</p>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad básica del formulario
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            
        });

        // Función para continuar como invitado
        function continueAsGuest() {
            // Marcar como usuario invitado
            sessionStorage.setItem('userType', 'guest');
            // Mostrar mensaje informativo
            alert('👻 Navegando como invitado. Podrás ver todo el contenido pero no podrás crear posts ni interactuar hasta que inicies sesión.');
            // Redireccionar a la página principal
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
