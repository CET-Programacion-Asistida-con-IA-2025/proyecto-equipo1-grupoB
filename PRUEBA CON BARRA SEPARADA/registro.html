<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red ONGs - Registro</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">🤝 Red ONGs</div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="comunidad.html">Comunidad</a></li>
                <li><a href="registro.html" class="active">Registro</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <!-- Espaciador para el navbar fijo -->
    <div style="height: 70px;"></div>

    <!-- Sección de Registro -->
    <section id="registro" class="registro-section">
        <div class="registro-container">
            <h2 class="section-title">📝 Registro de Organización</h2>
            <p class="registro-subtitle">Únete a nuestra red de ONGs y amplifica tu impacto social</p>
            
            <form id="form-ong" class="registro-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre-org">Nombre de la Organización*</label>
                        <input type="text" id="nombre-org" name="nombre-org" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo-org">Tipo de Organización*</label>
                        <select id="tipo-org" name="tipo-org" required>
                            <option value="">Selecciona una opción</option>
                            <option value="fundacion">Fundación</option>
                            <option value="asociacion">Asociación</option>
                            <option value="corporacion">Corporación</option>
                            <option value="cooperativa">Cooperativa</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Institucional*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono de Contacto*</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pais">País*</label>
                        <select id="pais" name="pais" required>
                            <option value="">Selecciona tu país</option>
                            <option value="AR">Argentina</option>
                            <option value="CO">Colombia</option>
                            <option value="MX">México</option>
                            <option value="PE">Perú</option>
                            <option value="CL">Chile</option>
                            <option value="EC">Ecuador</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad*</label>
                        <input type="text" id="ciudad" name="ciudad" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="areas-trabajo">Áreas de Trabajo*</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="areas[]" value="educacion"> Educación
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="areas[]" value="salud"> Salud
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="areas[]" value="medio-ambiente"> Medio Ambiente
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="areas[]" value="derechos-humanos"> Derechos Humanos
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="areas[]" value="desarrollo-social"> Desarrollo Social
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="areas[]" value="tecnologia"> Tecnología
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción de la Organización*</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe brevemente la misión y actividades principales de tu organización..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="años-funcionamiento">Años de Funcionamiento*</label>
                        <select id="años-funcionamiento" name="años-funcionamiento" required>
                            <option value="">Selecciona una opción</option>
                            <option value="menos-1">Menos de 1 año</option>
                            <option value="1-3">1-3 años</option>
                            <option value="4-10">4-10 años</option>
                            <option value="mas-10">Más de 10 años</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tamaño-org">Tamaño de la Organización*</label>
                        <select id="tamaño-org" name="tamaño-org" required>
                            <option value="">Selecciona una opción</option>
                            <option value="pequena">Pequeña (1-10 personas)</option>
                            <option value="mediana">Mediana (11-50 personas)</option>
                            <option value="grande">Grande (51-200 personas)</option>
                            <option value="muy-grande">Muy Grande (200+ personas)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sitio-web">Sitio Web (opcional)</label>
                    <input type="url" id="sitio-web" name="sitio-web" placeholder="https://tu-organizacion.com">
                </div>

                <div class="form-group">
                    <label for="redes-sociales">Redes Sociales (opcional)</label>
                    <input type="text" id="redes-sociales" name="redes-sociales" placeholder="Enlaces a Facebook, Instagram, Twitter, etc.">
                </div>

                <div class="form-group">
                    <label for="colaboracion">¿Qué tipo de colaboración buscas?*</label>
                    <textarea id="colaboracion" name="colaboracion" rows="3" placeholder="Describe qué tipo de alianzas, recursos o apoyo buscas en la red..." required></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terminos" required>
                        Acepto los términos y condiciones de la plataforma*
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Registrar Organización</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
